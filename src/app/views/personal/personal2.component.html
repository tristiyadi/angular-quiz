<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">Nama Lengkap <font color="red">*</font></label>
                            <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="Nama Lengkap" [(ngModel)]="personal.firstName">
                            <div class="alert alert-danger" [hidden]="firstname.valid">Nama Lengkap is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="umur">Umur <font color="red">*(number input)</font></label>
                            <input class="form-control input-md" #umur="ngModel" required id="umur" name="umur" type="text" placeholder="Umur" [(ngModel)]="personal.umur" inputNumber>
                            <div class="alert alert-danger" [hidden]="umur.valid">Umur is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
                    <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>
                </div>
                <div class="form-group">
                  <mat-radio-group aria-labelledby="radio-group-label"
													class="radio-group-choose-colorpicker radio-group mt-0 mb-0"
													name="gender" #gender="ngModel" required [(ngModel)]="personal.gender"
													required>
													<div class="row">
														<div class="col-lg-6">
															<mat-radio-button class="radio-button" value="laki">
																Laki
															</mat-radio-button>
														</div>
														<div class="col-lg-6">
															<mat-radio-button class="radio-button" value="perempuan">
																Perempuan
															</mat-radio-button>
														</div>
													</div>
												</mat-radio-group>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Selanjutnya <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
